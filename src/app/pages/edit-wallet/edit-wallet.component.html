<div class="container">
  <div class="container">
    <h1 mat-dialog-title>Editar cartera</h1>
    <div>
      <mat-form-field class="field">
        <mat-label>Nombre</mat-label>
        <input matInput required [(ngModel)]="this.name" value="{{this.data.name}}">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field">
        <mat-label>Descripción</mat-label>
        <textarea matInput required [(ngModel)]="this.description">{{this.data.description}}</textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field">
        <mat-label>Tipo de moneda</mat-label>
        <mat-select required [(ngModel)]="this.currency_type">
          <mat-option value="true">Soles (S/.)</mat-option>
          <mat-option value="false">Dólares ($)</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="buttons">
    <button mat-raised-button (click)="save()">Guardar</button>
    <button mat-raised-button (click)="close()">Cancelar</button>
  </div>
</div>
