<mat-sidenav-container>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <div class="menu-sidenav">
      <mat-toolbar class="dark-green" >
        <span class="fs-32 ff-roboto p-5"> E-wallet</span>
      </mat-toolbar>
    </div>
    <mat-nav-list >
    <a mat-list-item class="bold" (click)="navigateToMain()">+    Inicio  <span class="default-spacer"></span></a>
    <a mat-list-item class="bold" (click)="navigateToWallets()">+    Mis carteras   <span class="default-spacer"></span></a>
    <a mat-list-item class="bold" (click)="navigateToQa()">+    Preguntas frecuentes <span class="default-spacer"></span></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content>

    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
