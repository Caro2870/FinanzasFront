<div class="login-screen">
  <app-menu></app-menu>
  <div class="big-container">
    <img src="assets/e-person.png" class="img-eperson">
    <div class="e-login">
      <h1 class="ta-center fs-36">Login</h1>
      <h2 class="ta-center">Log in para continuar</h2>
      <div class="form">
        <div class="fields">
          <mat-form-field appearance="outline">
            <mat-label>Ingresa tu nombre de usuario</mat-label>
            <input matInput type="text"
                   required [(ngModel)]="nombreUsuario">
            <mat-error>Complete este campo</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Ingresa tu contrase√±a</mat-label>
            <input matInput type="password" required [(ngModel)]="password">
            <mat-error>Complete este campo</mat-error>
          </mat-form-field>
        </div>
        <div style="display: flex; justify-content: space-between">
          <mat-checkbox class="example-margin" color="primary">Recordarme?</mat-checkbox>
<!--          <p style="color: #1F86FF">I forgot my password</p>-->
        </div>
      </div>
      <div class="center-button">
        <button mat-raised-button color="primary" class="btn-login" (click)="onLogin()">LOGIN</button>
      </div>
      <a routerLink="../sign-up" class="ta-center" style="color: #1F86FF; text-decoration: none">O crear nueva cuenta</a>
    </div>
  </div>
  <app-footer></app-footer>
</div>
